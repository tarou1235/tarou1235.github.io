<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>test</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="timer">00:00.000</div>
    <div class="controls">
    </div>
  </div>


  <div class="area">
    <div id="top" class="item"></div>
    </div>
    <div class="area">
    <div class="item yajirushi">↓</div>
    </div>
    <div class="area">
      
      <div id="left" class="item"></div>
    <div class="item yajirushi">→</div>
    <div id="center" class="item" style="border: none !important;"><input id="kanji" style="background-color: #fadbda;" type="text" /></div>
    <div class="item yajirushi">→</div>
    <div id="right" class="item"></div>
    </div>
    <div class="area">
    <div class="item yajirushi">↓</div>
    </div>
    <div class="area">
    <div id="down" class="item"></div>
    </div>
    <div class="box2">
      <div id="text" class="btn2"></div>
    </div>

    <div class="box1">
      <div id="set_btn" class="btn1">START</div>
    </div>
    
    <div class="box3">
      
    </div>


    <div class="overlay">
      <span class="material-icons" id="close">close</span>
      <nav>
        <div id="text1"></div>
        <div id="text2"></div>
        <div id="time"></div>
        <div id="text3"></div>
      </nav>
    </div>
  
    <script src="js/main.js"></script>    
</body>

</html>
